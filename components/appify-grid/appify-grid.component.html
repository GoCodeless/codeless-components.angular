<div
    id="container"
    [class.margin-width]="width == gridWidthValue.margin"
    [style.backgroundColor]="
        style?.background_color ? style?.background_color : ''
    "
    [style.backgroundImage]="
        style?.background_image ? 'url(' + style?.background_image + ')' : ''
    "
    [style.backgroundSize]="
        style?.background_size ? style?.background_size : ''
    "
    [style.backgroundRepeat]="
        style?.background_repeat ? style?.background_repeat : ''
    "
    [style.backgroundPosition]="
        style?.background_position ? style?.background_position : ''
    "
>
    <div
        id="inner-container"
        [style.text-align]="
            alignment == gridAlignmentValue.center
                ? 'center'
                : alignment == gridAlignmentValue.right
                ? 'right'
                : 'left'
        "
        [style.padding-top]="
            style?.padding?.top ? style?.padding?.top + 'px' : ''
        "
        [style.padding-bottom]="
            style?.padding?.bottom ? style?.padding?.bottom + 'px' : ''
        "
        [style.padding-left]="
            style?.padding?.left ? style?.padding?.left + 'px' : ''
        "
        [style.padding-right]="
            style?.padding?.right ? style?.padding?.right + 'px' : ''
        "
    >
        <div
            *ngFor="let item of items"
            class="column"
            [class.col1]="columns == 1"
            [class.col2]="columns == 2"
            [class.col3]="columns == 3"
            [class.col4]="columns == 4"
            [class.col5]="columns == 5"
            [class.col6]="columns == 6"
            [style.padding-bottom]="
                style?.row_spacing ? style?.row_spacing + 'px' : ''
            "
            [style.padding-left]="
                style?.item_spacing || style?.item_spacing == 0
                    ? style?.item_spacing / 2 + 'px'
                    : ''
            "
            [style.padding-right]="
                style?.item_spacing || style?.item_spacing == 0
                    ? style?.item_spacing / 2 + 'px'
                    : ''
            "
        >
            <a [href]="item?.button_url">
                <div
                    class="item-image"
                    [style.cursor]="
                        item?.button_url?.length > 0 ? 'pointer' : ''
                    "
                    *ngIf="item?.image && item?.image?.length > 0"
                    [style.backgroundImage]="
                        item?.image ? 'url(' + item?.image + ')' : ''
                    "
                    [style.backgroundSize]="
                        style?.background_size ? style?.background_size : ''
                    "
                    [style.margin-bottom]="
                        item?.title?.length == 0 &&
                        item?.subtitle?.length == 0 &&
                        item?.button_title?.length == 0
                            ? '0'
                            : ''
                    "
                ></div>
                <appify-text
                    [text]="item.title"
                    [style]="style.title"
                ></appify-text>
            </a>

            <div
                *ngIf="item?.subtitle?.length"
                class="vertical-item-spacer"
            ></div>
            <appify-text
                [text]="item.subtitle"
                [style]="style.subtitle"
            ></appify-text>

            <div
                *ngIf="item?.button_title?.length"
                class="vertical-item-spacer"
            ></div>
            <appify-button
                *ngIf="item?.button_title?.length"
                [title]="item?.button_title"
                [url]="item?.button_url"
                [padding]="buttonPadding"
                [alignment]="alignment"
                [style]="style?.button"
            ></appify-button>
        </div>
    </div>
</div>
