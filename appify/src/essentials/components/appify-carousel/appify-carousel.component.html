<div id="container">
    <div id="inner-container">
        <div class="carousel-container">
            <div *ngFor="let item of items">
                <img [src]="item.image" style="width: 100%; height: auto; vertical-align: top;" />
                <h5 class="h5">{{ item.title }}</h5>
                <p class="subtitle">{{ item.subtitle }}</p>
            </div>
        </div>
    </div>
</div>
