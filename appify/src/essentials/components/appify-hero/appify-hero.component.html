<div id="container"
     [ngStyle]="{'background-image': 'url(' + backgroundURL + ')'}"
     [style.text-align]="heroAlignment == heroAlignmentValue.center ? 'center' :
                         heroAlignment == heroAlignmentValue.right ? 'right' : 'left'">
    <div>
        <h1 class="h1">{{ headline }}</h1>
        <p class="subtitle">{{ subtitle }}</p>

        <div>
            <appify-button [title]="buttonText" [buttonType]="'square'"></appify-button>
        </div>
    </div>
</div>
