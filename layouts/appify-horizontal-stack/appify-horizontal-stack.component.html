<div class="layout-container"
    [style.padding-top]="style?.padding?.top ? style?.padding?.top + 'px' : ''"
    [style.padding-bottom]="style?.padding?.bottom ? style?.padding?.bottom + 'px' : ''"
    [style.padding-left]="style?.padding?.left ? style?.padding?.left + 'px' : ''"
    [style.padding-right]="style?.padding?.right ? style?.padding?.right + 'px' : ''"
    [style.margin-top]="style?.margin?.top ? style?.margin?.top + 'px' : ''"
    [style.margin-bottom]="style?.margin?.bottom ? style?.margin?.bottom + 'px' : ''"
    [style.margin-left]="style?.margin?.left ? style?.margin?.left + 'px' : ''"
    [style.margin-right]="style?.margin?.right ? style?.margin?.right + 'px' : ''"
    [style.backgroundImage]="style?.background_image ? 'url(' + style?.background_image + ')' : ''"
    [style.backgroundSize]="style?.background_size ? style?.background_size : ''"
    [style.backgroundRepeat]="style?.background_repeat ? style?.background_repeat : ''"
    [style.backgroundPosition]="style?.background_position ? style?.background_position : ''"
    [style.background]="getBackgroundLinearGradient().length ? getBackgroundLinearGradient() : style?.background_color ? style?.background_color : ''"
    [style.borderRadius]="style?.corner_radius ? style?.corner_radius + 'px' : ''"
    [style.align-items]="style?.vertical_alignment ? style?.vertical_alignment : 'start'"
    [style.width]="getWidth()"
    [style.box-shadow]="getShadow()"
    >

    <div *ngFor="let block of blocks; let i = index" 
        [style.width]="getElementWidth(block)">

        <!-- Layouts -->
        <appify-horizontal-stack [id]="'item-' + i" [screen_size]="screen_size" [screen_size]="screen_size" *ngIf="block?.type == 'appify-horizontal-stack' && (block?.properties.style[screen_size]?.display == true)" (editBlockElement)="didSelectBlock($event)" [blocks]="block?.properties.blocks" [isEditing]="isEditing" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-horizontal-stack>
        <appify-vertical-stack [id]="'item-' + i" [screen_size]="screen_size" [screen_size]="screen_size" *ngIf="block?.type == 'appify-vertical-stack' && (block?.properties.style[screen_size]?.display == true)" (editBlockElement)="didSelectBlock($event)" [blocks]="block?.properties.blocks" [isEditing]="isEditing" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-vertical-stack>

        <!-- Components -->
        <appify-button [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-button' && (block.properties.style[screen_size]?.display == true)" [title]="block.properties.text" [width]="block.properties.style[screen_size]?.width" [alignment]="block.properties.style[screen_size]?.alignment" [padding]="block.properties.style[screen_size]?.padding" [margin]="block.properties.style[screen_size]?.margin" [style]="block.properties.style[screen_size]?.button"></appify-button>
        <appify-carousel [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-carousel' && (block.properties.style[screen_size]?.display == true)" [items]="block.properties.items" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [width]="block.properties.style[screen_size]?.width" [alignment]="block.properties.style[screen_size]?.alignment" [style]="block.properties.style[screen_size]"></appify-carousel>
        <appify-cta [id]="'item-' + i" *ngIf="block.type == 'appify-cta' && (block.properties.style[screen_size]?.display == true)" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [paragraph]="block.properties.paragraph" [width]="block.properties.style[screen_size]?.width" [buttonText]="block.properties.buttonText" [buttonURL]="block.properties.buttonURL" [backgroundColor]="block.properties.style[screen_size]?.backgroundColor" [style]="block.properties.style[screen_size]"></appify-cta>
        <appify-feature [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-feature' && (block.properties.style[screen_size]?.display == true)" [featureAlignment]="block.properties.style[screen_size]?.alignment" [verticalAlignment]="block.properties.style[screen_size]?.verticalAlignment" [imageURL]="block.properties.url" [title]="block.properties.title" [subtitle]="block.properties.subtitle" [body]="block.properties.body" [buttonText]="block.properties.button_text" [buttonURL]="block.properties.buttonURL" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-feature>
        <appify-grid [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-grid' && (block.properties.style[screen_size]?.display == true)" [items]="block.properties.items" [alignment]="block.properties.style[screen_size]?.alignment" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [columns]="block.properties.style[screen_size]?.columns" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-grid>
        <appify-image [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-image' && (block.properties.style[screen_size]?.display == true)" [url]="block.properties.url" [width]="block.properties.style[screen_size]?.width" [alignment]="block.properties.style[screen_size]?.alignment" [style]="block.properties.style[screen_size]"></appify-image>
        <appify-line [id]="'item-' + i" *ngIf="block.type == 'appify-line' && (block.properties.style[screen_size]?.display == true)" [height]="block.properties.style[screen_size]?.height" [widthPercent]="block.properties.style[screen_size]?.width" [color]="block.properties.style[screen_size]?.color"></appify-line>
        <appify-list [id]="'item-' + i" *ngIf="block.type == 'appify-list' && (block.properties.style[screen_size]?.display == true)" [items]="block.properties.items" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-list>
        <appify-newsletter [id]="'item-' + i" *ngIf="block.type == 'appify-newsletter' && (block.properties.style[screen_size]?.display == true)" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [buttonText]="block.properties.buttonText" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-newsletter>
        <appify-slider [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-slider' && (block.properties.style[screen_size]?.display == true)"  [items]="block.properties.items" [width]="block.properties.style[screen_size]?.width" [alignment]="block.properties.style[screen_size]?.alignment" [verticalAlignment]="block.properties.style[screen_size]?.verticalAlignment" [style]="block.properties.style[screen_size]"></appify-slider>
        <appify-spacer [id]="'item-' + i" *ngIf="block.type == 'appify-spacer' && (block.properties.style[screen_size]?.display == true)" [space]="block.properties.style[screen_size]?.value"></appify-spacer>
        <appify-testimonial [id]="'item-' + i" *ngIf="block.type == 'appify-testimonial' && (block.properties.style[screen_size]?.display == true)" [items]="block.properties.items" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-testimonial>
        <appify-text [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-text' && (block.properties.style[screen_size]?.display == true)" [text]="block.properties.text" [textType]="block.properties.text_type" [alignment]="block.properties.style[screen_size]?.alignment" [width]="block.properties.style[screen_size]?.width" [style]="block.properties.style[screen_size]"></appify-text>
        <appify-video [id]="'item-' + i" *ngIf="block.type == 'appify-video' && (block.properties.style[screen_size]?.display == true)" [url]="block.properties.url" [width]="block.properties.style[screen_size]?.width" [alignment]="block.properties.style[screen_size]?.alignment" [style]="block.properties.style[screen_size]"></appify-video>
        <appify-wall [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block.type == 'appify-wall' && (block.properties.style[screen_size]?.display == true)" [height]="block.properties.style[screen_size]?.height" [maxWidth]="block.properties.style[screen_size]?.maxWidth" [alignment]="block.properties.style[screen_size]?.alignment" [items]="block.properties.items" [style]="block.properties.style[screen_size]"></appify-wall>
        <appify-iframe [id]="'item-' + i" (editBlockElement)="didSelectBlock($event)" [identifier]="block.id" [isEditing]="isEditing" *ngIf="block?.type == 'appify-iframe' && (block?.properties.style[screen_size]?.display == true)" [code]="block.properties.code"></appify-iframe>

    </div>
</div>
