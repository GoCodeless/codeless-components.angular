<div class="layout-container"
    [class.margin-width]="width == stackWidthValue.margin"
    [style.padding-top]="style?.padding?.top ? style?.padding?.top + 'px' : ''"
    [style.padding-bottom]="style?.padding?.bottom ? style?.padding?.bottom + 'px' : ''"
    [style.padding-left]="style?.padding?.left ? style?.padding?.left + 'px' : ''"
    [style.padding-right]="style?.padding?.right ? style?.padding?.right + 'px' : ''"
    [style.margin-top]="style?.margin?.top ? style?.margin?.top + 'px' : ''"
    [style.margin-bottom]="style?.margin?.bottom ? style?.margin?.bottom + 'px' : ''"
    [style.margin-left]="style?.margin?.left ? style?.margin?.left + 'px' : ''"
    [style.margin-right]="style?.margin?.right ? style?.margin?.right + 'px' : ''"
    [style.backgroundImage]="style?.background_image ? 'url(' + style?.background_image + ')' : ''"
    [style.backgroundSize]="style?.background_size ? style?.background_size : ''"
    [style.backgroundRepeat]="style?.background_repeat ? style?.background_repeat : ''"
    [style.backgroundPosition]="style?.background_position ? style?.background_position : ''"
    [style.background]="getBackgroundLinearGradient().length ? getBackgroundLinearGradient() : style?.background_color ? style?.background_color : ''"
    [style.borderRadius]="style?.corner_radius ? style?.corner_radius + 'px' : ''"
    >

    <div *ngFor="let block of blocks; let i = index">
        <!-- Add block line -->
        <codeless-add-block-line *ngIf="renderAddBlockLine(i)" [index]="i" (addBlockElement)="didAddBlock($event)"></codeless-add-block-line>

        <!-- Layouts -->
        <appify-horizontal-stack [id]="'item-' + i" [platform]="platform" *ngIf="block?.type == 'appify-horizontal-stack' && (block?.properties.style[platform]?.display == true)" [blocks]="block?.properties.blocks" [isEditing]="isEditing" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-horizontal-stack>
        <appify-vertical-stack [id]="'item-' + i" [platform]="platform" *ngIf="block?.type == 'appify-vertical-stack' && (block?.properties.style[platform]?.display == true)" [blocks]="block?.properties.blocks" [isEditing]="isEditing" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-vertical-stack>

        <!-- Components -->
        <appify-button [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-button' && (block?.properties.style[platform]?.display == true)" [title]="block.properties.text" [width]="block.properties.style[platform]?.width" [alignment]="block.properties.style[platform]?.alignment" [padding]="block.properties.style?.app?.padding" [style]="block.properties.style[platform]?.button"></appify-button>
        <appify-carousel [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-carousel' && (block?.properties.style[platform]?.display == true)" [items]="block.properties.items" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [width]="block.properties.style[platform]?.width" [alignment]="block.properties.style[platform]?.alignment" [style]="block.properties.style[platform]"></appify-carousel>
        <appify-cta [id]="'item-' + i" *ngIf="block?.type == 'appify-cta' && (block?.properties.style[platform]?.display == true)" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [paragraph]="block.properties.paragraph" [width]="block.properties.style[platform]?.width" [buttonText]="block.properties.buttonText" [buttonURL]="block.properties.buttonURL" [backgroundColor]="block.properties.style[platform]?.backgroundColor" [style]="block.properties.style[platform]"></appify-cta>
        <appify-feature [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-feature' && (block?.properties.style[platform]?.display == true)" [featureAlignment]="block.properties.style[platform]?.alignment" [verticalAlignment]="block.properties.style[platform]?.verticalAlignment" [imageURL]="block.properties.url" [title]="block.properties.title" [subtitle]="block.properties.subtitle" [body]="block.properties.body" [buttonText]="block.properties.button_text" [buttonURL]="block.properties.buttonURL" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-feature>
        <appify-grid [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-grid' && (block?.properties.style[platform]?.display == true)" [items]="block.properties.items" [alignment]="block.properties.style[platform]?.alignment" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [columns]="block.properties.style[platform]?.columns" [width]="block.properties.style[platform]?.width" [style]="block.properties.style.web"></appify-grid>
        <appify-image [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-image' && (block?.properties.style[platform]?.display == true)" [url]="block.properties.url" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-image>
        <appify-line [id]="'item-' + i" *ngIf="block?.type == 'appify-line' && (block?.properties.style[platform]?.display == true)" [height]="block?.properties.style[platform]?.height" [widthPercent]="block.properties.style[platform]?.width_percent" [color]="block.properties.style[platform]?.color"></appify-line>
        <appify-list [id]="'item-' + i" *ngIf="block?.type == 'appify-list' && (block?.properties.style[platform]?.display == true)" [items]="block.properties.items" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-list>
        <appify-newsletter [id]="'item-' + i" *ngIf="block?.type == 'appify-newsletter' && (block?.properties.style[platform]?.display == true)" [headline]="block.properties.headline" [subtitle]="block.properties.subtitle" [buttonText]="block.properties.buttonText" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-newsletter>
        <appify-slider [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-slider' && (block?.properties.style[platform]?.display == true)"  [items]="block.properties.items" [width]="block.properties.style[platform]?.width" [alignment]="block.properties.style[platform]?.alignment" [verticalAlignment]="block.properties.style[platform]?.verticalAlignment" [style]="block.properties.style[platform]"></appify-slider>
        <appify-spacer [id]="'item-' + i" *ngIf="block?.type == 'appify-spacer' && (block?.properties.style[platform]?.display == true)" [space]="block.properties.style[platform]?.value"></appify-spacer>
        <appify-testimonial [id]="'item-' + i" *ngIf="block?.type == 'appify-testimonial' && (block?.properties.style[platform]?.display == true)" [items]="block.properties.items" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-testimonial>
        <appify-text [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-text' && (block?.properties.style[platform]?.display == true)" [text]="block.properties.text" [textType]="block.properties.text_type" [alignment]="block.properties.style[platform]?.alignment" [width]="block.properties.style[platform]?.width" [style]="block.properties.style[platform]"></appify-text>
        <appify-video [id]="'item-' + i" *ngIf="block?.type == 'appify-video' && (block?.properties.style[platform]?.display == true)" [url]="block.properties.url" [width]="block.properties.style[platform]?.width" [alignment]="block.properties.style[platform]?.alignment" [style]="block.properties.style[platform]"></appify-video>
        <appify-wall [id]="'item-' + i" [isEditing]="isEditing" [identifier]="block.id" (editBlockElement)="didSelectBlock($event)" *ngIf="block?.type == 'appify-wall' && (block?.properties.style[platform]?.display == true)" [height]="block.properties.style[platform]?.height" [maxWidth]="block.properties.style[platform]?.maxWidth" [alignment]="block.properties.style[platform]?.alignment" [items]="block.properties.items" [style]="block.properties.style[platform]"></appify-wall>
        <appify-iframe (editBlockElement)="didSelectBlock($event)" [identifier]="block.id" [isEditing]="true" [id]="'item-mobile-' + i" *ngIf="block?.type == 'appify-iframe' && (block?.properties.style[platform]?.display == true)"></appify-iframe>

        <!-- Add block line (last item only) -->
        <codeless-add-block-line *ngIf="isEditing && block?.properties?.style[platform]?.display && (i == blocks.length - 1)" [index]="i + 1" (addBlockElement)="didAddBlock($event)"></codeless-add-block-line>
    </div>
</div>
